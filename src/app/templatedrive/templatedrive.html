<div class="container">
  <div class="heading">Template Driven Approach</div>
  <div class="form-container">
    <form #myform="ngForm" (ngSubmit)="onSubmmiting(myform)">
      <div class="form-group mb-3">
        <label for="uname">Username</label>
        <input ngModel name="uname" type="text" required class="form-control" id="uname" #uname="ngModel"/>
        <small *ngIf="!uname.valid && uname.touched">Username is required</small>
      </div>

      <div class="form-group mb-3">
        <label for="emailAddress">Email address</label>
        <input ngModel name="emailAddress" type="email" required email class="form-control" id="emailAddress" #emailAddress="ngModel" />
        <small *ngIf="emailAddress.errors && emailAddress.errors?.['required'] && emailAddress.touched">Email Address is required</small>
        <small *ngIf="emailAddress.errors && emailAddress.errors?.['email'] && emailAddress.touched">Email Address is Valid</small>
    </div>

      <div class="form-group form-check mb-3">
        <input ngModel name="readTerms" type="checkbox" required class="form-check-input" id="readTerms"  />
        <label class="form-check-label" for="readTerms">I have read terms and conditions</label>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!myform.valid">Submit</button>
    </form>
  </div>
</div>
